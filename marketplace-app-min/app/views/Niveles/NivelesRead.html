<div class="container login" ng-swipe-right="" ng-swipe-left="">

	<form ng-submit="agregarNivel();">
		<div class="form-group row">
			<div class="form-group col-xs-12 col-sm-12 col-md-8 col-lg-8">
				<h2>Niveles de distribuidor</h2>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
				<div class="input-group">
					<div class="form-group has-feedback">
						<input type="text" class="form-control" placeholder="Escribe un nombre..." ng-model="Nivel.Nivel" size="255">
						<i class="form-control-feedback glyphicon glyphicon glyphicon-plus"></i>
					</div>
					<span class="input-group-btn">
					<button class="btn btn-default kingBlueColor white" type="submit"> Agregar nivel </button>
					</span>
				</div>
			</div>
		</div>
	</form>

	<table class="table table-hover table-responsive border-left-right-cero">

		<th style="cursor:pointer" ng-click="OrdenarPor('Nombre')"><b> &nbsp;Nombre <span class="fa fa-sort"></span></b></th>
		<th>&nbsp;</th>

		<tr ng-repeat="Nivel in Niveles | orderBy:sortBy:reverse" class="repeat-animation">
			<div class="form-group row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<td>
						<b><h3>{{Nivel.Nivel}}</h3></b> Desde el {{Nivel.FechaActivo}}
					</td>
					<td>
						<div class="pull-right">
							<h4><a title="Configurar nivel" ng-click="configurarNivel(Nivel)"><span class="glyphicon glyphicon-list-alt"></span></a></h4>
						</div>
					</td>
					<td>
						<div class="pull-right">
							<h4><a title="Eliminar nivel" ng-click="eliminarNivel(Nivel)"><span class="glyphicon glyphicon-trash"></span></a></h4>
						</div>
					</td>
				</div>
			</div>
		</tr>
	</table>

	<div class="form-group row">
		<div class="pull-left">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				NÃºmero de niveles: {{ Niveles.length }}
			</div>
		</div>
	</div>

</div>

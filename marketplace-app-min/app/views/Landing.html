<div class="landingContainer"> <section class="principalProducts"> <div class="container-fluid"> <div> <div style="height:500px;"> <uib-carousel interval="5000" no-wrap="false"> <uib-slide ng-repeat="Promocion in Promociones | limitTo: 5" active="slide.active"> <div class="img-responsive"> <img class="imageBanner" ng-src="{{Promocion.Url}}" style="float:right; margin-right:10%; width:600px; height:400px;"> </div> <div class="carousel-caption" style="height:500px;"> <h4>{{Promocion.Nombre}}</h4> <p>{{Promocion.Descripcion}}</p> <button class="btn btn-success" ng-click="goToPage('Productos/{{Promocion.CodigoProducto}}');" ng-show="SessionCookie.IdTipoAcceso == 2 || SessionCookie.IdTipoAcceso == 3">Comprar</button> <div class="sliderMessage" ng-show="!(SessionCookie.IdTipoAcceso == 2 || SessionCookie.IdTipoAcceso == 3)"> Para comprar este producto, ponte en contacto con tu distribuidor </div> </div> </uib-slide> </uib-carousel> </div> </div> </div> </section> </div>

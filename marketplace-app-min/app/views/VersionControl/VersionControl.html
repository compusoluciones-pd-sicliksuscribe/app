<div class="container">

  <div class=row>
    <div class=" col-xs-12 col-md-2">
      <h3>Actualizaciones</h3>
      <select name="Versiones" class="form-control" ng-model="value" ng-change="GetDetalle(value)">
        <option value="">{{versiones[0].Version}}</option>  
        <option ng-repeat="version in versiones" value="{{version.IdVersion}}" ng-show="version.IdVersion!=versiones[0].IdVersion">
          {{version.Version}}</option>
      </select>
      <hr />
      <div>
        <ul>
          <li ng-repeat="detalle in detalleVersion">
            <a ng-click="scrollTo(detalle.Titulo)">{{detalle.Titulo}}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-xs-12 col-md-10">
      <h2 style="margin-top: 15px;">{{Titulo}}</h2>
      <div ng-repeat="detalle in detalleVersion">
        <h3 id="{{detalle.Titulo}}">{{detalle.Titulo}}</h3>
        <div ng-bind-html="detalle.Descripcion"></div>
        <video ng-if="detalle.GIF" autoplay preload="auto" style="max-width: 950px; max-height: 585px" loop muted timepdate-monitor="1">
          <source src="{{detalle.GIF}}" type="video/mp4">
        </video>
        <hr />
      </div>
    </div>
  </div>
</div>

<div class="container" ng-swipe-right="" ng-swipe-left=""> <div class="form-group row"> <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8"> <h2 style="float:left;">Solicitudes de soporte</h2> </div> <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"> <div class="form-group has-feedback"> <input name="Busqueda" type="text" ng-model="soporteFilter" class="form-control" size="30" placeholder="Busca una solicitud..."/> <i class="form-control-feedback glyphicon glyphicon-search"></i> </div> </div> </div> <div class="form-group row"> <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 "> <div class="pull-right" ng-show="SessionCookie.IdTipoAcceso === 2 || SessionCookie.IdTipoAcceso === 3"> <button ng-click="NuevaSolicitud()" class="btn btn-primary newClient">Nueva Solicitud&nbsp;<span class="glyphicon glyphicon-plus"></span></button> </div> </div> </div> <table class="table table-hover table-responsive border-left-right-cero" style="table-layout: fixed;"> <th ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2 || SessionCookie.IdTipoAcceso==3 "><b>IdSoporte</b></th> <th ng-show="SessionCookie.IdTipoAcceso==1 "><b>Nombre solicitante</b></th> <th ng-show="SessionCookie.IdTipoAcceso==1 "><b>Correo electrónico</b></th> <th ng-show="SessionCookie.IdTipoAcceso==1 "><b>Nombre Empresa</b></th> <th ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2 || SessionCookie.IdTipoAcceso==3 "><b>Título </b></th> <th ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2 || SessionCookie.IdTipoAcceso==3 "><b>Descripción</b></th> <th ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2 || SessionCookie.IdTipoAcceso==3 "><b>Fecha de solicitud</b></th> <tr ng-repeat="soporte in Solicitudes | filter:soporteFilter | orderBy:sortBy:reverse" class="repeat-animation"> <td class="col-xs-12 col-sm-12 col-md-1 col-lg-1" ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2 || SessionCookie.IdTipoAcceso==3 "> <div class="form-group"> <b><h5>{{soporte.IdSoporte}}</h5></b> </div> </td> <td class="col-xs-12 col-sm-12 col-md-2 col-lg-2" ng-show="SessionCookie.IdTipoAcceso==1 "> <div class="form-group"> <b><h5>{{soporte.Nombre}}</h5></b> </div> </td> <td class="col-xs-12 col-sm-12 col-md-2 col-lg-2" ng-show="SessionCookie.IdTipoAcceso==1 "> <div class="form-group"> <b><h5>{{soporte.CorreoElectronico}}</h5></b> </div> </td> <td class="col-xs-12 col-sm-12 col-md-2 col-lg-2" ng-show="SessionCookie.IdTipoAcceso==1 "> <div class="form-group"> <b><h5>{{soporte.NombreEmpresa}}</h5></b> </div> </td> <td style=" word-wrap:break-word" class="col-xs-12 col-sm-12 col-md-2 col-lg-2" ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2 || SessionCookie.IdTipoAcceso==3 "> <div class="form-group"> <b><h5>{{soporte.Titulo}}</h5></b> </div> </td> <td style=" word-wrap:break-word" class="col-xs-12 col-sm-12 col-md-4 col-lg-4" ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2 || SessionCookie.IdTipoAcceso==3 "> <div class="form-group"> <b><h5>{{soporte.Descripcion}}</h5></b> </div> </td> <td class="col-xs-12 col-sm-12 col-md-2 col-lg-2" ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2 || SessionCookie.IdTipoAcceso==3 "> <div class="form-group"> <b><h5>{{soporte.FechaSolicitud}}</h5></b> </div> </td> </tr> </table> </div>

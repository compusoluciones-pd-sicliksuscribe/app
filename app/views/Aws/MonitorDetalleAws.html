<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<div class="container" ng-swipe-right="" ng-swipe-left="">
    <div class="form-group row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <h2 style="float:left;">Monitor de Consumo AWS</h2>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-5   offset:right" style="float:right">
            <div class="form-group row" ng-hide="SessionCookie.IdTipoAcceso==2">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="float:right" ;>
                    <select name="IdCustomer" class="form-control filterOption" ng-model="MonitorIdCustomer"
                        ng-options="CustomerAws.IdDistribuidor  as CustomerAws.NombreEmpresa for CustomerAws in selectCustomersAws | orderBy : 'NombreEmpresa'"
                        ng-change="getServicesAws(MonitorIdCustomer);">
                        <option value="" disabled>Clientes</option>
                    </select>
                </div>
            </div>
            <div class="form-group row" ng-hide="!MonitorIdCustomer && SessionCookie.IdTipoAcceso==1">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="float:right" ;>
                    <select name="IdConsole" class="form-control filterOption" ng-model="MonitorIdConsole"
                        ng-options="ConsolaAws as ConsolaAws for ConsolaAws in selectConsoles  | orderBy"
                        ng-change="getConsoles(MonitorIdConsole);">
                        <option value="">Todas las consolas </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-responsive border-left-right-cero" style="table-layout: fixed;">
            <th ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2"><b>RFC</b></th>
            <th ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2"><b> Cliente </b></th>
            <th ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2 "><b> Consola </b></th>
            <th ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2 "><b> Service </b></th>
            <th ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2"><b> Total </b></th>
            <tr ng-repeat="customer in filtered | filter:MonitorIdCustomer | filter: MonitorIdConsole"
                class="repeat-animation">
                <td class="col-xs-12 col-sm-12 col-md-1 col-lg-1"
                    ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2">
                    <div class="form-group">
                        <b>
                            <h5>{{customer.RFC}}</h5>
                        </b>
                    </div>
                </td>
                <td style="word-wrap:break-word"
                    ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2">
                    <div class="form-group">
                        <b>
                            <h5>{{customer.NombreEmpresa}}</h5>
                        </b>
                    </div>
                </td>
                <td style="word-wrap:break-word"
                    ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2">
                    <div class="form-group">
                        <b>
                            <h5>{{customer.NombreConsola}}</h5>
                        </b>
                    </div>
                </td>
                <td ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2">
                    <div class="form-group">
                        <b>
                            <h5>{{customer.Service}}</h5>
                        </b>
                    </div>
                </td>
                <td style="word-wrap:break-word"
                    ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2">
                    <div class="form-group">
                        <b>
                            <h5>{{customer.Total}}</h5>
                        </b>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div style="margin: auto; width: 50%;">
        
<pagination class="pager" ng-model="currentPage" total-items="selectServices.length" max-size="maxSize"
            boundary-links="true"></pagination>
    </div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<div class="container-fluid" ng-swipe-right="" ng-swipe-left="" ng-show="SessionCookie.IdTipoAcceso != 1">
	<div class="form-group row text-right">
		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
			<h2 style="float:right;">Monitor de suscripciones y servicios <i class="fa fa-question-circle tourButton" style="float:right; font-size:12px; margin-top:10px; margin-left:10px;"
				 ng-click="IniciarTourMonitor();"></i></h2>
		</div>
	</div>
</div>
<div class="container" ng-swipe-right="" ng-swipe-left="">
	<div class="form-group row">
	  <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
		<h2 style="float:left;">Monitor de Consumo  AWS</h2>
	  </div>
	  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-5   offset:right" style="float:right" >
		
		<div class="form-group row">
		  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="float:right";>
			  <select name="IdCustomer" class="form-control filterOption" ng-model="MonitorIdCustomer" ng-options="CustomerAws.IdDistribuidor  as CustomerAws.NombreEmpresa for CustomerAws in selectCustomersAws"
				  ng-change="getServicesAws(MonitorIdCustomer);">
				  <option value="">Todos los Clientes</option> 
			  </select>
		  </div>
		  
        </div>
        <div class="form-group row" ng-hide="!MonitorIdCustomer">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="float:right";>
                    <select name="IdConsole" class="form-control filterOption" ng-model="MonitorIdConsole" ng-options="ConsolaAws.IdConsola  as ConsolaAws.NombreConsola for ConsolaAws in selectConsoles"
                        ng-change="getServicesAws(MonitorIdCustomer);">
                        <option value="">Todas las consolas </option> 
                    </select>
                </div>
                
              </div>
		
		<div class="form-group row">
		  <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
			<div class="pull-right" ng-show="SessionCookie.IdTipoAcceso === 2 || SessionCookie.IdTipoAcceso === 3">
			  <button ng-click="" class="btn btn-primary newClient">Nueva Solicitud&nbsp;<span class="glyphicon glyphicon-plus"></span></button>
			</div>
		  </div>
		  </div>
	  </div>
  </div>
  <div class="table-responsive"><th style="cursor:pointer" ng-click="OrdenarPor('Nombre')">

        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <b>&nbsp; Nombre <span class="fa fa-sort"></span></b>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="pull-right">
                    <b>PÃ¡gina {{Pagina + 1}}</b>
                </div>
            </div>
        </div>

    </th>
		  <table class="table table-hover table-responsive border-left-right-cero" style="table-layout: fixed;">
			<th ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2 || SessionCookie.IdTipoAcceso==3 "><b>RFC</b></th>
			
			<th ng-show="SessionCookie.IdTipoAcceso==1 "><b> Consola </b></th>
			<th ng-show="SessionCookie.IdTipoAcceso==1 "><b> service </b></th>
			<th ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2 || SessionCookie.IdTipoAcceso==3 "><b> total </b></th>
			<tr ng-repeat="customer in selectServices" class="repeat-animation">
			<!-- <tr ng-repeat="customer in selectServices  | startFromGrid: currentPage * pageSize | limitTo: pageSize" class="repeat-animation"> -->
   <td class="col-xs-12 col-sm-12 col-md-1 col-lg-1" ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2 || SessionCookie.IdTipoAcceso==3 ">
        <!-- {{customer}} -->
				<div class="form-group">
				  <b><h5>{{customer.Rfc}}</h5></b>
                </div>
  
			  </td>
			  
			 
			  <td style="word-wrap:break-word"  ng-show="SessionCookie.IdTipoAcceso==1 ">
  
				<div class="form-group">
				  <b><h5>{{customer.NombreConsola}}</h5></b>
				  {{rfc}}
				</div>
  
			  </td>
  
			 <td  ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2 || SessionCookie.IdTipoAcceso==3 ">
  
				<div class="form-group">
				  <b><h5>{{customer.Service}}</h5></b>
				</div>
  
			  </td>
			  <td style="word-wrap:break-word"  ng-show="SessionCookie.IdTipoAcceso==1 || SessionCookie.IdTipoAcceso==2 || SessionCookie.IdTipoAcceso==3 ">
			  
			 <div class="form-group">
					<b><h5>{{customer.Total}}</h5></b>
				  </div>
		  
			  </td>
			 
			</tr>
		  </table>
	  </div>
</div>
</div>

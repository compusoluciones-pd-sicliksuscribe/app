<link href="../../../styles/css/sb-admin-2.min.css" rel="stylesheet">
<div id="content-wrapper" class="d-flex flex-column">
  <!-- Main Content -->
    <div id="content">
        <div class="container-fluid">
            <!-- Content Row -->
            <div class="row">
                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <label for="Distribuidor">Distribuidor:</label><br>
                        <select name="Distribuidor" class="form-control" ng-model="Distribuidor" ng-options="Distribuidor.IdEmpresa as Distribuidor.NombreEmpresa for Distribuidor in selectDistribuidor"
                            ng-change="filterClients();">
                            <option ng-selected="true" value="">Todos los distribuidores</option>
                        </select>
                        <br>
                        <label for="uf">Cliente:</label><br>
                        <select name="uf" class="form-control" ng-model="Cliente" ng-options="Clientes.IdEmpresa as Clientes.NombreEmpresa for Clientes in selectClientes"
                            ng-change="clearTable();">
                            <option ng-selected="true" value="">Todos los clientes</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4" >
                    </div>
                    <div class="form-group col-xs-12 col-sm-12 col-md-2 col-lg-2" >
                        <label for="uf">AÃ±o:</label>
                        <select name="anio" class="form-control" ng-model="anios"
                            ng-change="BuscarProducto(true);">
                            <option ng-selected="true" value="2020">2020</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                </div>
                <!-- Area Chart -->
                <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                    <div class="card shadow mb-4">
                        <!-- Card Header - Dropdown -->
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Earnings Overview</h6>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body" ng-click="actualizeTable()">
                            <div class="chart-area"  style="height: 320px !important;" id = "chartContainer">
                                <canvas id="myAreaChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Pie Chart -->
                <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12" style="margin-top: 20px;">
                    <!-- Project Card Example -->
                    <div ng-show = "!Cliente"  class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Projects</h6>
                        </div>
                        <div class="ex1">
                            <div id = "barras" class="card-body" ng-repeat="emp in enterpriseData">
                                <h4 class="small font-weight-bold"> {{ emp.name }} <span class="float-right">{{ emp.percent }}%</span></h4>
                                <div class="progress mb-4">
                                    <div class="progress-bar {{emp.color}}" role="progressbar" style="width:{{emp.percent}}%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-show = "Cliente" class="outer">
                        <canvas id="chartJSContainer"></canvas>
                        <canvas id="secondContainer"></canvas>
                        <p class="percent">
                            89%
                        </p>
                    </div>
                    <div ng-show = "Cliente" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <div class=" background-yellow"></div>
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 label-budget">
                            Budget
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"></div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <div class=" background-green"></div>
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 label-budget">
                            Usado
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 label-budget"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

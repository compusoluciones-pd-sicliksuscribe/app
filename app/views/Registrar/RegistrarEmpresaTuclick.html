<div class="container">
    <form name="frm" ng-swipe-right=""  id="formulario">
            
    <h2>Cliente nuevo</h2>
    <br>
    <p>Completa todos los datos.</p>
    <br>
        <label>Empresa</label>
        
        <hr>
        
        <div class="form-group row">
            
            <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <div class="pull-rigth">
                    <label>Nombre de la Empresa *</label>
                    <input name="NombreEmpresa" type="text" ng-model="Empresa.NombreEmpresa" class="form-control" placeholder="" 
                    required="" />
                    <b style="color:red" ng-show="frm.NombreEmpresa.$invalid && !frm.NombreEmpresa.$pristine" class="help-block">El nombre de empresa es requerido.</b>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">

                <div class="pull-rigth">
                    <label>Dirección *</label>
                    <input name="Direccion1" type="text" ng-model="Empresa.Direccion" class="form-control" placeholder="" size="255" ng-maxlength="255"
                    required="" />
                    <b style="color:red" ng-show="frm.Direccion1.$invalid && !frm.Direccion1.$pristine" class="help-block">La dirección es requerida.</b>
                </div>

            </div>
            <div class="form-group col-xs-12 col-sm-4 col-md-2 col-lg-2">

                <div class="pull-rigth">
                    <label>Tipo RFC *</label>
                     <select name="TipoRFC" ng-model="Empresa.TipoRFC" class="form-control" required="" ng-change="ComboRFC()">
                        <option ng-selected="true" value="">Selecciona uno ..</option>
                        <option value="Persona Física">Física</option>
                        <option value="Persona Moral">Moral</option>
                    </select>
                </div>

            </div>
            <div class="form-group col-xs-12 col-sm-4 col-md-2 col-lg-2">

                <div class="pull-rigth">
                    <label>RFC *</label>
                    <input name="RFC" type="text" ng-model="Empresa.RFC" class="form-control" placeholder="" size="255" ng-maxlength="255" ng-model-onblur ng-model-options="{ updateOn: 'blur' }" required="" ng-change="ValidarRFC()" 
                    />
                    <b style="color:red" ng-show="frm.RFC.$invalid && !frm.RFC.$pristine" class="help-block">{{mensajerfc}}</b>
                </div>

            </div>
        </div>

        <div class="form-group row">
            <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">

                <div class="pull-rigth">
                    <label>Ciudad *</label>
                    <input name="Ciudad" type="text" ng-model="Empresa.Ciudad" class="form-control" placeholder="" size="255" ng-maxlength="255"
                    required="" />
                    <b style="color:red" ng-show="frm.Ciudad.$invalid && !frm.Ciudad.$pristine" class="help-block">La Ciudad es requerida.</b>
                </div>

            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-2 col-lg-2">
                <div class="pull-rigth">
                    <label>Estado o provincia *</label>
                    <select name="Estado" ng-model="Empresa.Estado" class="form-control" required="" ng-options = "edo.id as edo.name for edo in Estados">
                    </select>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-2 col-lg-2">

                <div class="pull-rigth">
                    <label>Código postal *</label>
                    <input name="Postal" type="text" ng-model="Empresa.CodigoPostal" class="form-control" placeholder="" size="5" ng-maxlength="5" ng-minlength="5"
                    ng-pattern="/^\d+$/" required="" />
                    <b style="color:red" ng-show="frm.Postal.$invalid && !frm.Postal.$pristine" class="help-block">Ingresa un código postal válido.</b>
                </div>

            </div>
        </div>
        <br/>
        <label>Contacto principal</label>
        <hr>
        <div class="row">
            <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">

                <div class="pull-rigth">
                    <label>Nombre *</label>
                    <input name="Nombre" type="text" ng-model="Empresa.Nombre" class="form-control" ng-pattern="/[a-zA-Z]$/" placeholder="" size="255" ng-maxlength="50"
                    required="" />
                    <b style="color:red" ng-show="frm.Nombre.$invalid && !frm.Nombre.$pristine" class="help-block">Ingresa un nombre.</b>
                </div>

            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="pull-rigth">
                    <label>Apellidos *</label>
                    <input name="Apellidos" type="text" ng-model="Empresa.ApellidoPaterno" class="form-control" ng-pattern="/[a-zA-Z]$/" placeholder="" size="255" ng-maxlength="80"
                    required="" />
                    <b style="color:red" ng-show="frm.Apellidos.$invalid && !frm.Apellidos.$pristine" class="help-block">Ingresa los apellidos.</b>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="pull-rigth">
                    <label>Correo electrónico *</label>
                    <input name="CorreoElectronico" type="mail" ng-model="Empresa.CorreoElectronico" class="form-control" placeholder="" size="255"
                    ng-maxlength="255"   required="" />
                    <b style="color:red" ng-show="frm.CorreoElectronico.$invalid && !frm.CorreoElectronico.$pristine" class="help-block">Ingresa un correo válido.</b>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="pull-rigth">
                    <label>Número de celular </label>
                </div>
                <div class="form-group row">
                    <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <div class="pull-rigth">
                            <input name="Lada" ui-mask="+99" ui-mask-placeholder type="text" ng-model="Empresa.Lada"  class="form-control" placeholder="" size="255" ng-maxlength="255" />
                        </div>
                    </div>
                    <div class="form-group col-xs-9 col-sm-9 col-md-9 col-lg-9">
                        <div class="pull-rigth">
                            <input name="Telefono" type="text" ng-model="Empresa.Telefono" ui-mask="(999) 999-9999" ui-mask-placeholder ui-mask-placeholder-char="_" class="form-control" placeholder="" size="255" ng-maxlength="255" />
                            <b style="color:red" ng-show="frm.Telefono.$invalid && !frm.Telefono.$pristine" class="help-block">Ingresa un teléfono válido.</b>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <br>

        <div class="form-group row">
            <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4">
            </div>
            <div class="col-xs-0 col-sm-0 col-md-2 col-lg-2">
                <div class="form-group">
                    <button type="submit" ng-click="EmpresaCreate()" class="btn btn-primary btn-block" ng-if="aceptarButton" style="{{secondaryColor}} !important">Aceptar</button>
                    <br/><b style="color:red">{{AlertaDominio}}</b>
                </div>
            </div>
            <div class="col-xs-0 col-sm-0 col-md-2 col-lg-2">
                <div class="form-group">
                    <button type="button" ng-click="EmpresaCancel()" ng-disabled="Empresa.Formulario" class="btn btn-warning btn-block" >Cancelar</button>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="form-group col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
            <div class="col-xs-0 col-sm-0 col-md-8 col-lg-8"></div>
        </div>

    </form>

</div>

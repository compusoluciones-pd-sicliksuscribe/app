<div class="container">
  <div class="row" style="margin-bottom: 1rem">
    <div class="col-sm-4 col-sm-offset-8">

      <div class=" form-group has-feedback">
        <input type="text" class="form-control" placeholder="Filtra migraciones..." size="255">
        <i class="form-control-feedback glyphicon glyphicon-search"></i>
      </div>
    </div>
    <div class="col-sm-4 col-sm-offset-8">
      <button ng-click="editarMigracion(0)" class="btn btn-primary pull-right">Nueva migración <span class="glyphicon glyphicon-plus"></span></button>
    </div>
  </div>
  <div class="table-responsive" style="border: 0;font-size:16px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Migración</th>
          <th>Empresa</th>
          <th>Dominio</th>
          <th>Ambiente</th>
          <th>Paso actual</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="migracion in migraciones">
          <td>
            {{migracion.NombreMigracion}}
          </td>
          <td>
            {{migracion.NombreCliente}}
          </td>
           <td>
            {{migracion.Dominio}}
          </td>
          <td>
            {{migracion.Contexto}}
          </td>
          <td>
            {{migracion.PasoActual}}
          </td>
          <td>
            {{migracion.FechaActivo}}
          </td>
          <td>
            <a ng-click="editarMigracion(migracion.IdMigracion)" style="font-size:21px;">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

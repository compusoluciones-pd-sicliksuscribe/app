<div class="container">
  <div class="row" style="margin-bottom: 1rem">
    <div class="col-sm-4 col-sm-offset-8">

      <div class=" form-group has-feedback">
        <input type="text" class="form-control" placeholder="Filtra migraciones..." size="255">
        <i class="form-control-feedback glyphicon glyphicon-search"></i>
      </div>
    </div>
    <div class="col-sm-4 col-sm-offset-8">
      <button ng-click="editarMigracion(0)" class="btn btn-primary pull-right">Nueva migraciÃ³n <span class="glyphicon glyphicon-plus"></span></button>
    </div>
  </div>
  <div class="table-responsive" style="border: 0;font-size:16px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Estatus</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="migracion in migraciones">
          <td>
            {{migracion.Cliente}}
          </td>
          <td>
            {{migracion.Estatus}}
          </td>
          <td>
            <a ng-click="editarMigracion(migracion.IdMigracion)" style="font-size:21px;">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<div class="container" ng-controller="UsuariosLoginController as recap" >

    <form name="recap.signupForm"  ng-submit="IniciarSesion()">
    
        <div class="form-group row">
            <div class="col-xs-0 col-sm-0 col-md-4 col-lg-4"></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="text-left">
                    <h3>Inicia sesión</h3>
                </div>
            </div>
            <div class="col-xs-0 col-sm-0 col-md-4 col-lg-4"></div>
        </div>
    
        <div class="form-group row">
            <div class="col-xs-0 col-sm-0 col-md-4 col-lg-4"></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="text-left">
    
                    <!--<p ng-show="frm.Correo.$error.maxlength">Tamaño del texto excedido</p>
                    <p ng-show="frm.Correo.$error.required">Escribe un correo</p>-->
    
                    <div class="form-group has-feedback">
                        <input autocomplete="off" id="Correo" name="Correo" type="email" ng-model="Usuario.CorreoElectronico" class="form-control" placeholder="Correo electrónico" size="255" ng-maxlength="255" required="" autofocus="true" />
                        <i class="form-control-feedback glyphicon glyphicon-user"></i>
                    </div>
    
                </div>
            </div>
            <div class="col-xs-0 col-sm-0 col-md-4 col-lg-4"></div>
        </div>
    
        <div class="form-group row">
            <div class="col-xs-0 col-sm-0 col-md-4 col-lg-4"></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="text-left">
    
                    <!--<p ng-show="frm.Contrasena.$error.maxlength">Tamaño del texto excedido</p>
                    <p ng-show="frm.Contrasena.$error.required">Escribe una contraseña</p>-->
    
                    <div class="form-group has-feedback">
                        <input autocomplete="off" id="Contrasena" name="Contrasena" type="password" ng-model="Usuario.Contrasena" class="form-control" placeholder="Contraseña" size="255" ng-maxlength="255" required="" />
                        <i class="form-control-feedback glyphicon glyphicon-lock"></i>
                    </div>
    
                </div>
            </div>
            <div class="col-xs-0 col-sm-0 col-md-4 col-lg-4"></div>
        </div>
    
        <div class="form-group row">
            <div class="col-xs-0 col-sm-0 col-md-4 col-lg-4"></div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                <a href="#/Recuperar">Recuperar Contraseña</a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                <a class="pull-right" href="#/Restablecer">Restablecer Contraseña</a>
            </div>
            <div class="col-xs-0 col-sm-0 col-md-4 col-lg-4">
                
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-0 col-sm-0 col-md-4 col-lg-4"></div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="text-left">
                     <div vc-recaptcha  ng-model="gRecaptchaResponse" theme="light" size="normal" key="'6LdUAnwoAAAAALVSxC48yHeUaxUcoxse-2nbT-0j'" ></div>
                   </div>
                </div>
            <div class="col-xs-0 col-sm-0 col-md-4 col-lg-4"></div>
        </div>

        <div class="form-group row">
            <div class="col-xs-0 col-sm-0 col-md-4 col-lg-4"></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <button id="IniciarSesion" type="submit" class="btn btn-primary btn-block" style="background:{{currentDistribuidor.PrimaryColor}} !important">Iniciar sesión</button>
            </div>
            <div class="col-xs-0 col-sm-0 col-md-4 col-lg-4"></div>
        </div>
        
    
    </form>

</div>

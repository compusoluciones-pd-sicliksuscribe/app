<div class="container">

  <div class=row>
    <div class="col-sm-2">
      <select name="Versiones" class="form-control" ng-model="value" ng-change="GetDetalle(value)">
        <option value="">{{versiones[0].Version}}</option>  
        <option ng-repeat="version in versiones" value="{{version.Id}}" ng-show="version.Id!=versiones[0].Id">
          {{version.Version}}</option>
      </select>
      <hr />
      <div>
        <ul>
          <li ng-repeat="detalle in detalleVersion">
            {{detalle.Titulo}}
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm-10">
      <h1>{{Titulo}}</h1>
      <div ng-repeat="detalle in detalleVersion">
        <h3>{{detalle.Titulo}}</h3>
        <p>{{detalle.Descripcion}}</p>
      </div>
    </div> 
  </div>
</div>

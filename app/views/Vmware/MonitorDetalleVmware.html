<div class="container-fluid" ng-swipe-right="" ng-swipe-left="" ng-show="SessionCookie.IdTipoAcceso != 1">
	<div class="form-group row">
		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
			<h2 style="float:left;">Monitor de suscripciones y servicios <i class="fa fa-question-circle tourButton" style="float:right; font-size:12px; margin-top:10px; margin-left:10px;"
				 ng-click="IniciarTourMonitor();"></i></h2>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-4">
			<button class="btn btn-primary" ng-show="url" ng-click="OpenUrl(pedido, detalles)">
				Abrir en otra Pesta√±a
			</button>
		</div>
		<div class="col-sm-4"></div>
		<div class="col-sm-4"></div>
	</div>
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" ng-src="{{url}}" allowfullscreen></iframe>
    </div>
</div>
<div class="container-fluid" ng-swipe-right="" ng-swipe-left="" ng-show="SessionCookie.IdTipoAcceso == 1 || SessionCookie.IdTipoAcceso === 8">
	<div class="form-group row">
		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
			<h2 style="float:left;">Monitor de suscripciones y servicios <i class="fa fa-question-circle tourButton" style="float:right; font-size:12px; margin-top:10px; margin-left:10px;"
					ng-click="IniciarTourMonitor();"></i></h2>
		</div>
	</div>
	<div class="form-group row">
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" ng-show="(SessionCookie.IdTipoAcceso === 1 || SessionCookie.IdTipoAcceso === 8)">
			<label for="IdCliente">Clientes: </label>
				<select id="IdCliente" name="IdCliente" class="form-control selectOption" ng-model="ClientesVmware" ng-options="Vmware as Vmware.entityName for Vmware in selectVmware"
					ng-change="GetMonthlyUsage(Vmware);">
						<option ng-selected="true" value="">Selecciona un cliente</option>
				</select>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
	</div>
	<div class="form-group row">
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<label for="IdCliente">De: </label>
				<input class="form-control" type="month" name="firsDate">
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<label for="IdCliente">A: </label>
				<input class="form-control" type="month" name="secondDate">
			</div>

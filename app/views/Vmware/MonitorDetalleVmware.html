<div class="container-fluid" ng-swipe-right="" ng-swipe-left="" ng-show="SessionCookie.IdTipoAcceso != 1">
	<div class="form-group row">
		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
			<h2 style="float:left;">Monitor de suscripciones y servicios <i class="fa fa-question-circle tourButton" style="float:right; font-size:12px; margin-top:10px; margin-left:10px;"
				 ng-click="IniciarTourMonitor();"></i></h2>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-4">
			<button class="btn btn-primary" ng-show="url" ng-click="OpenUrl(pedido, detalles)">
				Abrir en otra Pesta√±a
			</button>
		</div>
		<div class="col-sm-4"></div>
		<div class="col-sm-4"></div>
	</div>
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" ng-src="{{url}}" allowfullscreen></iframe>
    </div>
</div>
<div class="container-fluid" ng-swipe-right="" ng-swipe-left="" ng-show="SessionCookie.IdTipoAcceso == 1 || SessionCookie.IdTipoAcceso === 8">
	<div class="form-group row">
		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
			<h2 style="float:left;">Monitor de suscripciones y servicios <i class="fa fa-question-circle tourButton" style="float:right; font-size:12px; margin-top:10px; margin-left:10px;"
					ng-click="IniciarTourMonitor();"></i></h2>
		</div>
	</div>
	<div class="form-group row ">
		<div class="col-xs-12 col-sm-8 col-md-7 col-lg-5 " ng-show="(SessionCookie.IdTipoAcceso === 1 || SessionCookie.IdTipoAcceso === 8)">
			<select id="IdCliente" name="IdCliente" class="form-control selectOption" ng-model="ClientesVmware" ng-options="Vmware.contractNo as Vmware.entityName for Vmware in selectVmware">
			<option ng-selected="true" value="">Selecciona un cliente</option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-xs-12 col-sm-10 col-md-10 col-lg-8">
			<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 colMedio">
				<label class="labelMes" for="firsDate">De: </label>
			</div>
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
				<input class="form-control" type="month" name="firstDate" ng-model="firstDate">
			</div>
			<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 colMedio">
					<label class="labelMes" for="secondDate">A: </label>
				</div>
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-3">
				<input class="form-control" type="month" name="secondDate"  ng-model="secondDate">
				<div class="row text-right">
					<button type="button" class="btn btn-success btnEnviar" ng-click="validate();">Consultar</button>
				</div>
			</div>

<div class="container">
  <div ng-show="pendienteDeActualizar" class="text-center">
    <div>
      <h2>Sin archivo de reconciliación disponible</h2>
    </div>
    <div>
      <a ng-click="actualizarFacturas()" class="btn btn-info btn-lg principalBlueColor">
        <span class="glyphicon glyphicon-refresh blue"></span> Actualizar
      </a>
    </div>
  </div>
  <div ng-show="pedidosActualizados">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
        <h2>Facturación Azure Plan</h2>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group">
        <label for="Busqueda">&nbsp;</label>
        <div class="has-feedback">
          <input name="Busqueda" type="text" ng-model="EmpresaFilter" class="form-control" size="30"
            placeholder="Busca un cliente..." />
          <i class="form-control-feedback glyphicon glyphicon-search"></i>
        </div>
      </div>
    </div>
    <div>
      <div class="table-responsive ">
        <table class="table table-hover border-left-right-cero">
          <thead>
            <tr style="font-size:14px">
              <th class="col-sm-5 col-md-5 col-lg-6">Nombre</th>
              <th class="col-sm-2 col-md-2 col-lg-2">Sub total</th>
              <th class="col-sm-2 col-md-2 col-lg-2">Total</th>
              <th class="col-sm-1 col-md-1 col-lg-2">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="subscripcion in monitorCompleto | filter : EmpresaFilter" class="repeat-animation">
              <td>
                <h3 style="color:#00549F;">{{subscripcion.NombreEmpresa}}</h3>
                <h5>
                  <b>Pedido: </b>{{subscripcion.IdPedido}}
              </td>
              <td style="vertical-align:middle">
                <div class="pesosCredit">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">$</span>
                      <input id="subTotal" name="subTotal" type="number" class="form-control" value="0" step="1000"
                        maxlength="1" ng-model="subscripcion.PrecioLista" disabled />
                    </div>
                  </div>
                </div>
              </td>
              <td style="vertical-align:middle">
                <div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">$</span>
                      <input id="total" name="total" type="number" class="form-control" value="0" step="1" maxlength="1"
                        ng-model="subscripcion.Total" disabled />
                    </div>
                  </div>
                </div>
              </td>
              <td style="vertical-align:middle">
                <div>
                  <span class="glyphicon glyphicon-floppy-disk"
                    style="cursor:pointer; color: #337ab7; font-size:24px;"></span>
                  <span class="glyphicon glyphicon-repeat"
                    style="cursor:pointer; color: #337ab7; font-size:24px;"></span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
